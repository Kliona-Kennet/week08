# week08/.github/workflows/backend-cd.yml
name: CD - Deploy Backend Services to AKS

on:
  workflow_dispatch:
    inputs:
      aks_cluster_name:
        description: 'Name of the AKS Cluster to deploy to'
        required: true
        default: 'kk-wk08-aks'
      aks_resource_group:
        description: 'Resource Group of the AKS Cluster'
        required: true
        default: 'kk-wk08-rg'
      aks_acr_name:
        description: 'Name of ACR (kept for reference; not used to attach)'
        required: true
        default: 'kkwk08acr31758'

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    environment: Production

    outputs:
      PRODUCT_API_IP: ${{ steps.get_product_ip.outputs.external_ip }}
      ORDER_API_IP: ${{ steps.get_order_ip.outputs.external_ip }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Kubernetes context (get AKS credentials)
        run: |
          az aks get-credentials \
            --resource-group "${{ github.event.inputs.aks_resource_group }}" \
            --name "${{ github.event.inputs.aks_cluster_name }}" \
            --overwrite-existing
          kubectl get nodes

      # ATTACH ACR intentionally removed (role assignment requires Owner)

      - name: Ensure 'app' namespace exists
        run: |
          kubectl create namespace app --dry-run=client -o yaml | kubectl apply -f -
          kubectl get ns app

      - name: Deploy Backend Infrastructure (ConfigMaps, Secrets, Databases) to 'app'
        run: |
          echo "Deploying backend infrastructure to namespace 'app'..."
          cd k8s/
          kubectl apply -f configmaps.yaml -n app
          kubectl apply -f secrets.yaml   -n app
          kubectl apply -f product-db.yaml -n app
          kubectl apply -f order-db.yaml   -n app
          kubectl get pods -n app

      - name: Deploy Backend Microservices (Product, Order) to 'app'
        run: |
          echo "Deploying backend microservices to namespace 'app'..."
          cd k8s/
          kubectl apply -f product-service.yaml -n app
          kubectl apply -f order-service.yaml   -n app
          kubectl get svc -n app

      - name: Wait for Backend LoadBalancer IPs (namespace 'app')
        env:
          # 🔁 CHANGE HERE if your Service names differ
          PRODUCT_SVC: product-service-w08e1
          ORDER_SVC:   order-service-w08e1
        run: |
          echo "Waiting for LoadBalancer IPs in namespace 'app' (up to 5 minutes)..."
          PRODUCT_IP=""
          ORDER_IP=""
          for i in $(seq 1 60); do
            echo "Attempt $i/60..."
            PRODUCT_IP=$(kubectl get svc "$PRODUCT_SVC" -n app -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            ORDER_IP=$(kubectl get svc "$ORDER_SVC"   -n app -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [[ -n "$PRODUCT_IP" && -n "$ORDER_IP" ]]; then
              echo "Product IP: $PRODUCT_IP"
              echo "Order IP:   $ORDER_IP"
              break
            fi
            sleep 5
          done

          if [[ -z "$PRODUCT_IP" || -z "$ORDER_IP" ]]; then
            echo "Error: LoadBalancer IPs not assigned in time."
            echo "--- describe $PRODUCT_SVC ---"; kubectl describe svc "$PRODUCT_SVC" -n app || true
            echo "--- describe $ORDER_SVC   ---"; kubectl describe svc "$ORDER_SVC"   -n app || true
            exit 1
          fi

          echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
          echo "ORDER_IP=$ORDER_IP"     >> $GITHUB_ENV

      - name: Capture Product Service IP for Workflow Output
        id: get_product_ip
        run: echo "external_ip=${{ env.PRODUCT_IP }}" >> $GITHUB_OUTPUT

      - name: Capture Order Service IP for Workflow Output
        id: get_order_ip
        run: echo "external_ip=${{ env.ORDER_IP }}" >> $GITHUB_OUTPUT

      - name: Logout from Azure
        if: always()
        run: az logout